<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:fragment="top-styles-css" type="text/css" href="/css/styles.css" rel="stylesheet">
    <link th:fragment="bs-min-css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:fragment="fa-all-min-css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" >
    <script th:fragment="top-script-js" src="/js/script.js"></script>
    <script th:fragment="bs-bundle-min-js" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <header th:fragment="header">

        <!-- Navbar -->
        <nav class="container-lg navbar navbar-expand-lg bg-body-tertiary mb-3" th:fragment="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Top</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_DEVELOPER')" class="nav-item">
                            <a class="nav-link" href="/employees/view">Employee</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/orders/pending">Orders</a>
                        </li>
                    </ul>
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                           sec:authentication="name"></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/account/settings">Settings</a></li>
                            <li><a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <footer th:fragment="footer">

        <!-- Alert toast -->
        <div th:fragment="alertToast" class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
            <div id="alertToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        <span id="alertMessage"></span>
                    </div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </footer>

    <div th:fragment="bottom-script-n-js">

        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <script th:inline="javascript">
            let alertMessage = /*[[${alertMessage}]]*/
        </script>

        <!-- Top js -->
        <script src="/js/script.js"></script>
    </div>
</body>
</html>
