<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create or Update employee account</title>
    <!--  Top form css  -->
    <link th:replace="~{frags/general-frags.html :: top-form-styles-css}">

    <!-- Bootstrap css -->
    <link th:replace="~{frags/general-frags.html :: bs-min-css}">

    <!-- Font awesome css -->
    <link th:replace="~{frags/general-frags.html :: fa-all-min-css}">
</head>
<body>
    <!-- Header -->
    <header th:replace="~{frags/general-frags.html :: header}"></header>

    <!-- Main -->
    <main class="container d-flex justify-content-center">
        <div class="row g-3 d-flex flex-column align-items-center">
            <div class="col-lg-8 border p-3">

                <!-- Main header -->
                <div><h2 class="text-center mb-3">Create or Update account</h2></div>

                <!-- Form -->
                <div>
                    <form class="row g-3" action="#" th:action="@{save-emp-account}" th:object="${account}" method="post">
                        <input type="hidden" th:field="*{accountId}">
                        <input type="hidden" th:value="${employeeId}" name="employeeId">
                        <div class="col-md-12 row g-3">
                            <div class="col-md-12 form-floating">
                                <input type="text" class="form-control" th:field="*{username}" id="username"
                                       placeholder="Venkatappa">
                                <label for="username">Username</label>
                                <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"></p>                        </div>
                            <div class="col-md-12 form-floating">
                                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="password">
                                <label for="password">Password</label>
                                <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></p>
                            </div>
                        </div>

                        <!-- Save and Cancel -->
                        <div>
                            <button class="btn btn-outline-primary" type="submit">
                                <i class="fa-solid fa-file-pen"></i> Create/Update</button>
                            <a class="btn btn-outline-danger" href="view"><i class="fa-solid fa-ban"></i> Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{frags/general-frags.html :: footer}"></footer>

    <!-- Bottom script and js -->
    <div th:replace="~{frags/general-frags.html :: bottom-script-n-js}"></div>
</body>
</html>
